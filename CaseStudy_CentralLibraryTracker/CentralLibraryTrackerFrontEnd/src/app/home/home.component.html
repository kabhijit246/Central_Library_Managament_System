<div class="bg-info">
    <h1>Welcome to Central Library</h1>
</div>
<div class="d-flex justify-content-end">
    <a class="d-flex btn btn-dark text-white disabled"><mat-icon>person</mat-icon><span class="badge pt-2">{{user}}</span></a>
    <a (click)="logout()" class="btn btn-danger ml-2">Logout</a>
</div>
<div class="d-flex justify-content-center mt-5">
    <a routerLink="/books/add" class="btn btn-dark m-2 w-25 p-5"><mat-icon>library_add</mat-icon><br>Add Book</a>
    <a routerLink="/members/add" class="btn btn-dark m-2 w-25 p-5"><mat-icon>group_add</mat-icon><br>Add Member</a>
    <a routerLink="/books" class="btn btn-dark m-2 w-25 p-5"><mat-icon>library_books</mat-icon><br>View Books</a>
    <a routerLink="/members" class="btn btn-dark m-2 w-25 p-5"><mat-icon>group</mat-icon><br>View Members</a>
</div>
<div class="d-flex justify-content-center mt-5">
    <a routerLink="/issue_book" class="btn btn-dark m-2 w-25 p-5"><mat-icon>how_to_reg</mat-icon><br>Book Issue</a>
    <a routerLink="/issued_book" class="btn btn-dark m-2 w-25 p-5"><mat-icon>grid_on</mat-icon><br>Issued Books</a>
    <a routerLink="/returned_book/history" class="btn btn-dark m-2 w-25 p-5"><mat-icon>grid_off</mat-icon><br>Returned Books</a>
    <a routerLink="/order-wise/max-issued-books/report" class="btn btn-dark m-2 w-25 p-5"><mat-icon>list_alt</mat-icon><br>Best-Borrowed</a>
</div>
